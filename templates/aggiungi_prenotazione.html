	<div class="container mt-5">
        <h1><b>üìù Reservation form</b></h1>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-{{ messages[0].split(' ')[0] }}">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/aggiungi_prenotazione">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="nome"><b>First name</b></label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cognome"><b>Last name</b></label>
                    <input type="text" class="form-control" id="cognome" name="cognome" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email"><b>Email</b></label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="classe"><b>Class or Group of Students (specify names)</b></label>
                <input type="text" class="form-control" id="classe" name="classe" required>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="giorno"><b>Day</b></label>
                    <input type="date" class="form-control" id="giorno" name="giorno" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="ora_inizio"><b>From (time)</b></label>
                    <select class="form-control" id="ora_inizio" name="ora_inizio" required>
                        <option value="">Select</option>
                        {% for hour in range(8, 19) %}
                            <option value="{{ '%02d' % hour }}:00">{{ '%02d' % hour }}:00</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="ora_fine"><b>To (time)</b></label>
                    <select class="form-control" id="ora_fine" name="ora_fine" required>
                        <option value="">Select</option>
                        {% for hour in range(9, 20) %}
                            <option value="{{ '%02d' % hour }}:00">{{ '%02d' % hour }}:00</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="giorno"><b>Accompanying Teacher</b></label>
                <input type="text" class="form-control" id="docente_accompagnatore" name="docente_accompagnatore" required>
            </div>
            <div class="form-group">
                <label for="descrizione"><b>For what activity are you reserving the room/lab?</b></label>
                <input type="text" class="form-control" id="descrizione" name="descrizione" required>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="regolamento" name="regolamento" required>
                    <label class="form-check-label" for="conferma">
                        I confirm that I have read the <a href="/regolamento">laboratory regulations</a> before proceeding and that any damage caused by me will be refunded.
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="segnalazione" name="segnalazione" required>
                    <label class="form-check-label" for="segnalazione">
                        I confirm that I will promptly report any malfunctioning objects/equipment in the laboratory through the <a href="/segnalazione">online tool</a>.
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Make a reservation</button>
	    <div style="height: 100px;"></div>
        </form>
